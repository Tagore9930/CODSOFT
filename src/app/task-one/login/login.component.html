<div class="login">
  <div class="main container-md rounded-5 p-0">
    <div class="row box">
      <div class="col-sm-7 p-5 welcome-card d-flex justify-content-center align-items-center">
        <img src="/assets/Task-One/wecome-img.jpg" class="wecome-img w-100">
      </div>
      <div class="col-sm-5 p-0 welcome-card">
        <div class="card rounded-5 pt-5 px-3 h-100 border-0">
          <h2 class="mx-3">Login</h2>
          <small class="mx-3">Please login to continue.</small>
          <div class="row py-2">
            <form [formGroup]="loginForm" (ngSubmit)="tagSubmit()">
              <div class="col-12">
                <mat-form-field class="w-100 py-1" appearance="outline">
                  <mat-label>Enter Email ID</mat-label>
                  <mat-icon matPrefix class="my-icon">mail_outline</mat-icon>
                  <input class="pt-2" matInput [formControl]="loginForm.controls['Email']">
                  <mat-error *ngIf="loginForm?.controls['Email']?.errors?.required">Please Enter Email Id</mat-error>
                  <mat-error *ngIf="loginForm?.controls['Email']?.errors?.email">Please Enter Valid Email Id
                </mat-error>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="w-100 py-1" appearance="outline">
                  <mat-label>Enter password</mat-label>
                  <mat-icon matPrefix class="my-icon">lock_open</mat-icon>
                  <input class="pt-2" matInput [type]="hide ? 'password' : 'text'" [formControl]="loginForm?.controls['Password']" >
                  <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="loginForm?.controls['Password']?.errors?.required" >Please Enter Password</mat-error>
                  <mat-error *ngIf="loginForm?.controls['Password']?.hasError('minlength')" >Please Enter Valid Password</mat-error>
                </mat-form-field>
              </div>
              <div class="col-12">
                <p class="text-end" >
                  <span class="forgot" >Forgot Password?</span>
                </p>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 fw-bold" >Login</button>
                <p class="py-2">
                  <span>Don't have an account?</span>
                  <a routerLink="/task-1/register" class="link-h mx-1 text-decoration-none">Sign up</a>
                </p>
              </div>

              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
